bundle:
  name: multi-env-example

variables:
  catalog:
    default: "dev_catalog"
  num_workers:
    default: 2

targets:
  dev:
    workspace:
      host: https://dev-workspace.cloud.databricks.com
    variables:
      catalog: "dev_catalog"
      num_workers: 1
  
  staging:
    workspace:
      host: https://staging-workspace.cloud.databricks.com
    variables:
      catalog: "staging_catalog"
      num_workers: 2
  
  prod:
    workspace:
      host: https://prod-workspace.cloud.databricks.com
    variables:
      catalog: "prod_catalog"
      num_workers: 4
    run_as:
      service_principal_name: "prod-service-principal"

resources:
  jobs:
    multi_env_job:
      name: "Multi Environment Job - ${bundle.target}"
      
      tasks:
        - task_key: main
          notebook_task:
            notebook_path: ./src/main.py
            base_parameters:
              catalog: ${var.catalog}
              environment: ${bundle.target}
          new_cluster:
            num_workers: ${var.num_workers}
            spark_version: 13.3.x-scala2.12
            node_type_id: i3.xlarge
