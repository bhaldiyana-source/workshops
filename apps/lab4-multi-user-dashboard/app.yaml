# Databricks App Configuration - Lab 4: Multi-User Dashboard

# Command to start the application
command: ["python", "app.py"]

# Resources configuration
resources:
  # SQL Warehouse connection
  - name: warehouse_connection
    warehouse:
      warehouse_id: "YOUR_WAREHOUSE_ID_HERE"  # Replace with your SQL Warehouse ID

# Environment variables
env:
  # App configuration
  - name: APP_NAME
    value: "Lab 4: Multi-User Dashboard"
  
  - name: LOG_LEVEL
    value: "INFO"
  
  # Data source configuration
  - name: CATALOG_NAME
    value: "main"  # Your catalog name
  
  - name: SCHEMA_NAME
    value: "default"  # Your schema name
  
  - name: SAMPLE_TABLE
    value: "sample_data"  # Your table name
